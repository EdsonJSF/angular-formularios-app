<app-header title="Reactivos" subTitle="DinÃ¡micos"></app-header>

<form autocomplete="off">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" />
      <span class="form-text text-danger"> Este campo es obligatorio </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" />
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos Favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of []; let i = index">
        <input class="form-control" name="Favotiro_{{ i }}" required />
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="button">Guardar</button>
    </div>
  </div>
</form>
