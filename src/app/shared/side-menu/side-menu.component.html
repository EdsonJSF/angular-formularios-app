<h2>Template</h2>
<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of templateMenu"
    routerLinkActive="active"
    [routerLink]="item.path"
  >
    {{ item.title }}
  </li>
</ul>

<div class="mt-3"></div>

<h2>Reactive</h2>
<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of reactiveMenu"
    routerLinkActive="active"
    [routerLink]="item.path"
  >
    {{ item.title }}
  </li>
</ul>

<div class="mt-3"></div>

<h2>Validaciones</h2>
<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of authMenu"
    routerLinkActive="active"
    [routerLink]="item.path"
  >
    {{ item.title }}
  </li>
</ul>
